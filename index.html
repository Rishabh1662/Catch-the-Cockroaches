<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the COCKROACHES</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="wrinkle"
      src="/img/photo-1519972064555-542444e71b54.avif"
      alt=""
    />
    <div class="screen">
      <h1>Catch the Cockroach</h1>
      <button id="startBtn" class="btn">Play Game</button>
    </div>
    <div class="screen">
      <h1>Which is your "favourite" cockroach?</h1>
      <ul class="insectsList">
        <li>
          <button class="chooseInsectBtn">
            <p>Dee Dee</p>
            <img src="/img/1.png" alt="fly" />
          </button>
        </li>
        <li>
          <button class="chooseInsectBtn">
            <p>Joey</p>
            <img src="/img/2.png" alt="Mosquito" />
          </button>
        </li>
        <li>
          <button class="chooseInsectBtn">
            <p>Marky</p>
            <img src="/img/3.png" alt="Spider" />
          </button>
        </li>
        <li>
          <button class="chooseInsectBtn">
            <p>Roach</p>
            <img src="/img/4.png" alt="Roach" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen gameContainer">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5 id="annoyingMessage">
        Aren't you annoyed yet? :p <br />
        You are playing the ever lasting game! <br />
        <br />
        Let me know, You like it or not? ;) <br />
        Twitter:
        <a href="https://twitter.com/Rishabh94602094" target="_blank"
          >@Rishabh94602094</a
        >
      </h5>
    </div>
    <script src="script.js"></script>
  </body>
</html>
